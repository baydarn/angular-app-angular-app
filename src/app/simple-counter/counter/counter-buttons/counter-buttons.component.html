<div>
  <button class="btn btn-success" (click)="onIncrement()">Increment</button>&nbsp;
  <button class="btn btn-danger" (click)="onDecrement()">Decrement</button>&nbsp;
  <button class="btn btn-primary" (click)="onReset()">Reset</button>
  <input type="number" placeholder="enter value" [(ngModel)] = "value" class="form-control"/>
  <button class="btn btn-primary" (click)="addValue()" >Add Value</button>
</div>
